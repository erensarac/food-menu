<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8b36e7592c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Food Menu</title>
</head>
<body>
  <h1>Food Menu</h1>
  <div id="food-category-select">
    <button id="category-all" class="category-btn active">All</button>
    <button id="category-meat" class="category-btn">Meat</button>
    <button id="category-fish" class="category-btn">Fish</button>
    <button id="category-fastfood" class="category-btn">Food</button>
    <button id="category-desert" class="category-btn">Desert</button>
    <button id="category-vegeteran" class="category-btn">Vegetarian</button>
    <button id="category-drinks" class="category-btn">Drinks</button>
  </div>
  <main id="food-container"> </main>
  <script src="./script.js"></script>
</body>
</html>
